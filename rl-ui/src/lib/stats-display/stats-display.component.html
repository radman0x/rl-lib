<p-panel [showHeader]="false">
  <div class="d-flex justify-content-center pt-1 pb-2 bg-dark">
    <div
      *ngFor="let entry of stats; let i = index"
      [ngClass]="{ 'border-left': i === 0 }"
      class="d-flex flex-column align-items-center pr-2 pl-2 pt-1 pb-1 border-right border-top border-bottom border-light"
    >
      <p class="statDesc">
        {{ entry.desc }}
      </p>
      <p class="statValue text-light">{{ entry.value }}</p>
    </div>
    <div
      class="d-flex flex-column align-items-center pr-2 pl-2 pt-1 pb-1 border-right border-top border-bottom border-light"
    >
      <p class="statDesc">WOUNDS</p>
      <div
        class="bg-dark text-center"
        style="width: 200px; height: 20px; position: relative"
      >
        <div
          [ngStyle]="woundsStyle()"
          style="position: absolute; height: 20px"
        ></div>
        <p [ngStyle]="woundText()" class="statValue" style="position: relative">
          {{ wounds.current }} / {{ wounds.max }}
        </p>
      </div>
    </div>
  </div>
</p-panel>
